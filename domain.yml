intents:
  - greet
  - sad
  - ceo

actions:
  - utter_greetResp
  - utter_sadResp
  - utter_ceoTemp

templates:
  utter_greetResp:
  - text: "Hi there. How may I help you?"

  utter_sadResp:
  - text: "Everyone has their highs and lows. Cheer up :)"

  utter_ceoTemp:
  - text: "Satya Nadella is the CEO of our company"

  utter_default:
  - text: "I am not sure I understand that."
